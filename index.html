<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Digital Store</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header>
      <a href="#">
        <img
          src="./logo.svg"
          alt="digital store logo"
        />
        <span>Digital Store</span>
      </a>
    </header>
    <main>
      <form>
        <h1>Crie sua conta</h1>
        <p>Já pussui conta? Entre <a href="#">aqui</a>.</p>
        <div class="input-box">
          <label>Email *</label>
          <input
            type="text"
            placeholder="Insira seu email"
          />
        </div>
        <button>Criar Conta</button>
        <p>Ou faça login com</p>
        <div class="icon-box">
          <img
            src="./gmail.svg"
            alt="gmail icon"
          />
          <img
            src="./facebook.svg"
            alt="facebook icon"
          />
        </div>
      </form>
    </main>
  </body>
</html>
