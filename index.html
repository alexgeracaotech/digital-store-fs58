<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Digital Store</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header>
      <a href="#">
        <img
          src="./logo.svg"
          alt="digital store logo"
        />
        <span>Digital Store</span>
      </a>
    </header>
    <main>
      <form>
        <div class="title-box">
          <h1>Crie sua conta</h1>
          <p>Já possui conta? Entre <a href="#">aqui</a>.</p>
        </div>
        <div class="input-box">
          <label>Email *</label>
          <input
            type="email"
            placeholder="Insira seu email"
          />
        </div>
        <button>Criar Conta</button>
        <div class="else-box">
          <p>Ou faça login com</p>
          <ul>
            <li>
              <a href="#">
                <img
                  src="./gmail.svg"
                  alt="gmail icon"
                />
              </a>
            </li>
            <li>
              <a href="">
                <img
                  src="./facebook.svg"
                  alt="facebook icon"
                />
              </a>
            </li>
          </ul>
        </div>
      </form>
    </main>
  </body>
</html>
